<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    </head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operation" onclick="appendToDisplay('%')">%</button>
            <button class="button operation" onclick="deleteLast()">DEL</button>
            <button class="button operation" onclick="appendToDisplay('/')">รท</button>

            <button class="button number" onclick="appendToDisplay('7')">7</button>
            <button class="button number" onclick="appendToDisplay('8')">8</button>
            <button class="button number" onclick="appendToDisplay('9')">9</button>
            <button class="button operation" onclick="appendToDisplay('*')">ร</button>

            <button class="button number" onclick="appendToDisplay('4')">4</button>
            <button class="button number" onclick="appendToDisplay('5')">5</button>
            <button class="button number" onclick="appendToDisplay('6')">6</button>
            <button class="button operation" onclick="appendToDisplay('-')">-</button>

            <button class="button number" onclick="appendToDisplay('1')">1</button>
            <button class="button number" onclick="appendToDisplay('2')">2</button>
            <button class="button number" onclick="appendToDisplay('3')">3</button>
            <button class="button operation" onclick="appendToDisplay('+')">+</button>

            <button class="button number" onclick="appendToDisplay('0')">0</button>
            <button class="button number" onclick="appendToDisplay('.')">.</button>
            <button class="button equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>

<style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .calculator {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            font-size: 18px;
            padding: 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            
        }
        .button.operation { color: ; }
        .button.clear { color: red; }
        .button.number { color: black; }
        .button.equal { background-color: gray; color: white; }
        .button:hover { background-color: #f0f0f0; }
    </style>
